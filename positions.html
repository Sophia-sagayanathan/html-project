<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS Positions Practice
        </title>
    </head>
    <body style="height:3000px;
    padding-top:60px;
    padding-left: 80px;">
        <div style="background-color: black;
        color:white;
        position:fixed;
        top:0px;
        left:0px;
        right:0px;
        height:50px;
        text-align: center;
        z-index:100;">
            header
         
        </div>
        <div style="background-color: green;
        color:white;
        position:fixed;
        left: 0;
        bottom:0px;
        top:50px;
        width:72px;">
            Side bar
            <div style="position:absolute;
            color:white;
            background-color: red;
            top:0px;
            right:0px;">
                x
            </div>
        </div>
        <div style="position:absolute;
        color:white;
        background-color: red;
        top:60px;
        right:10px;">
            absolute
        </div>
        <div style="background-color: lightblue;
        height:200px;
        width:200px;
        position:static;">
            div1
        </div>
        <div style="background-color: lightpink;
        height:200px;
        width:200px;
        position:relative;">
           div2
           <div style="position:absolute;
        color:white;
        background-color: black;
        
        right:10px;
        bottom:10px;">
            5:00
        </div>
        </div>
    </body>
</html>
